<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>INNOCAMP Test App</title>
    <link rel='shortcut icon' type='image/png' href='favicon.png' />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Note App</h1>

    <p>Existing notes:</p>

    <div id="to-do-items"></div>

    <button id="createNoteModalBtn" type="button">Add new note</button>

    <div id="createNoteModal" class="modal">

        <div class="modal-content">
            <form id="to-do-item" onsubmit="submitForm(event)">
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                    <h2>Create new note</h2>
                </div>
                <div class="modal-body">
                    <label for="title">Title*:</label>
                    <input type="text" class="form-control" id="title" name="title" value="New Item Title" required
                        pattern="[a-zA-Z0-9\s]+">
                    <br>
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description" value="">
                    <br>
                    <label for="priority">Priority*:</label>
                    <select class="form-control" name="priority" id="priority" form="to-do-item">
                        <option value="Low">Low</option>
                        <option value="Middle">Middle</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <input type="button" class="form-buttons" id="modalCancelBtn" value="Cancel">
                    <input type="submit" class="form-buttons" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
